## --------------------------------------------------
## ROOT APPENDER USED BY RAM
## --------------------------------------------------
log4j.rootCategory=INFO, Stdout, logFile
## --------------------------------------------------
## Basic Console Appender
## --------------------------------------------------
log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.Threshold=INFO
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.ConversionPattern=%d %-5p %t [%c] %m%n
## --------------------------------------------------
## Rolling Log File Appender
## --------------------------------------------------
log4j.appender.logFile=org.apache.log4j.RollingFileAppender
log4j.appender.logFile.Threshold=TRACE
log4j.appender.logFile.MaxFileSize=1024KB
log4j.appender.logFile.MaxBackupIndex=10
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%d %-5p %t [%c{3}] %m%n
log4j.appender.logFile.File=/home/raaz/Desktop/onlinecourse.log
